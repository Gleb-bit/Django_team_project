{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign up" %}{% endblock %}
{% block content %}
<h1>{% trans "Sign up" %}</h1>
<form method="post" enctype="multipart/form-data" style="margin-left: 50px">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Sign up' %}">
</form>
{% endblock %}
