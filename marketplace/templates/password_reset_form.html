{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Reset your password" %}{% endblock %}
{% block content %}
    <h1 style="text-align: center; margin-top: 50px">{% trans "Reset your password" %}</h1>
    <p style="margin-left: 50px">{% trans "Enter your e-mail address to obtain a new password." %}</p>
    <form method="post" style="margin-left: 50px">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Send e-mail' %}"></p>
        {% csrf_token %}
    </form>
{% endblock %}
